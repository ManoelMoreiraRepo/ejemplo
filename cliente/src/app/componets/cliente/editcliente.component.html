<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar</h3>
        </div>
        <div class="card-body">
            <!-- (ngSubmit)="onUpdate()" novalidate #f="ngForm" -->
            <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="clienteedit.nombre" required>
                </div>
                <div class="form-group">
                    <label for="cif">Cif</label>
                    <input type="number" class="form-control" id="cif" name="cif" [(ngModel)]="clienteedit.cif" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="clienteedit.direccion" required>
                </div>
                <br>
                <button class="btn btn-dark">
                    Modificar educacion 
                </button>
            </form>
        </div>
    </div>
</div>
