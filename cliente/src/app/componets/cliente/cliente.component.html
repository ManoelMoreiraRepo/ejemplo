  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Prueba de Cliente</h1>
        <!-- routerLink="/nuevocliente" -->
        <button type="button" class="btn btn-dark col-lg-2" routerLink="/nuevocliente" >
          Nueva cliente
      </button>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>NOMBRE</th>
              <th>CIF</th>
              <th>DIRECCION</th>
              <th>ACCION</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let clientes of cliente" class="text-center">
              <td>{{clientes.nombre}}</td>
              <td>{{clientes.cif}}</td>
              <td>{{clientes.direccion}}</td>
              <td>
                <button (click)="borrar(clientes.id)" class="btn btn-warning">BORRAR</button>
                <button routerLink="/editcliente/{{clientes.id}}" class="btn btn-danger" style="margin-left: 10px;">MODIFICAR</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
