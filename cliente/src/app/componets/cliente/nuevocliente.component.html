<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                    <label for="cif">Cif</label>
                    <input type="number" class="form-control" id="cif" name="cif" [(ngModel)]="cif" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <!-- [(ngModel)]="nombre" required  -->
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" required  >
                </div>

                <button type="submit"class="btn btn-danger">
                    Agregar cliente
                </button>
              
               
            </form>
        </div>
    </div>
</div>
